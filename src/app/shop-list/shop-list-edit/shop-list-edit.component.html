<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="addItem(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input name="name" type="text" id="name" class="form-control" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input name="amount" type="number" id="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" [disabled]="!editMode" (click)="deleteItem()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearList()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
